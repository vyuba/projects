<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>calculator</title>
    <script defer src="calc.js"></script>
</head>
<body>
    <div class="calc-container">
        <div class="input-container">
            <input readonly>
        </div>
        <div class="button-container">
            <button >C</button>
            <button>()</button>
            <button>%</button>
            <button class="yellow">/</button>
            <button >7</button>
            <button >8</button>
            <button>9</button>
            <button class="yellow">*</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="yellow">-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="yellow">+</button>
            <button></button>
            <button>0</button>
            <button>.</button>
            <button class="yellow">=</button>
        </div>
    </div>
</body>
</html>
